          in: query
          description: Order results by title, or then by the other attributes
          required: false
          schema:
            type: string
            enum:
              - title
              - '-title'
              - status
              - '-status'
              - releaseDate
              - '-releaseDate'
              - finishedDate
              - '-finishedDate'
              - priority
              - '-priority'
              - difficulty
              - '-difficulty'
              - duration
              - '-duration'
        - name: q
          in: query
          description: Query to filter
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description:  Maximum number of results
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
        - name: offset
          in: query
          description: Offset of the results
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
        - name: fields
          in: query
          description: Attributes shown
          required: false
          schema:
            type: string
        - name: title
          in: query
          description: Title of a task
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Status of a task
          required: false
          schema:
            type: string
        - name: startDate
          in: query
          description: When the task started
          required: false
          schema:
            type: string
        - name: finishedDate
          in: query
          description: When the task finished
          required: false
          schema:
            type: string
        - name: priority
          in: query
          description: Priority of a task
          required: false
          schema:
            type: string
        - name: difficulty
          in: query
          description: Difficulty of a task
          required: false
          schema:
            type: string
        - name: duration
          in: query
          description: Duration of a task
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - title
                  properties:
                    idTask:
                      type: string
                    title:
                      type: string
                    description:
                      type: string
                    status:
                      type: string
                    finishedDate:
                      type: string
                    startedDate:
                      type: string
